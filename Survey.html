<!DOCTYPE html>
<html>
<head>
<title>Survey Form Project</title>
<link href="styles.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Thanks for filling out this survey form</p>
<div class="container">
<form id="survey-form">
  <fieldset>
  <label id="name-label" for="name">Name:</label> <br>
  <input id="name" type="text" placeholder="Enter your name" name="name" required><br>
  
  <label id="email-label" for="email">Email:</label><br>
  <input id="email" type="email" placeholder="Enter your email" name="email" required><br>

  <label id="number-label" for="Number">Age</label><br>
  <input id="number" type="number" min=1 max = 120 placeholder="Age" name="age"><br>
</fieldset>
<fieldset>
  <label for ="dropdown"> Which option best describes your current role?</label><br>
  <select id="dropdown" list="dropdown" placeholder="Select current role" name="options"><br>
      <option value="Student"> Student</option>
      <option value="Full time job">Full time job</option>
      <option value="Other">Other</option>
  </select><br>
</fieldset>
<fieldset>
  <label for ="radio"> Would you recommend us to a friend?</label><br>
  <label for="Yes">Yes</label>
  <input id="Yes" type="radio" value="Yes" name="radio_buttons"><br>
  <label for="No">No</label>
  <input id="No" type="radio" value="No" name="radio_buttons"><br>
  <label for="Maybe">Maybe</label>
  <input id="Maybe" type="radio" value="Maybe" name="radio_buttons"><br>
</fieldset>
<fieldset>
  <label for ="checkbox"> What would you like to see improved? (Check all that apply)</label><br>
  <label for="checkbox1">Front-end Projects</label>
  <input id="checkbox1" type="checkbox" value="Front End" name="Front End"><br>
  <label for="checkbox2">Back-end Projects</label>
  <input id="checkbox2" type="checkbox" value="Back End" name="Back End"><br>
  <label for="checkbox3">Challenges</label>
  <input id="checkbox3" type="checkbox" value="Challenges name="Challenges"><br>
</fieldset>
<fieldset>

  <label for ="textarea"> Any comments or suggestions?</label><br>
  <textarea id="textarea" name="textarea" placeholder="Enter you comment here..."></textarea><br>
  <input id="submit" type="submit">
</fieldset>
  

</form>
</div>

</body>
</html>
